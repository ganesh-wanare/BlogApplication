<div class="container">
    <h1 class="mt-3"> Add BlogPost</h1>

    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2 mb-5">
            <div class="mt-3">
                <label class="form-label">Title</label>
                <input for="title" type="text"
                id="title"
                name="title"
                class="form-control"
                [(ngModel)]="model.title">
            </div>

            <div class="mt-3">
                <label class="form-label">Url Handle</label>
                <input for="urlHandle" type="text"
                id="urlHandle"
                name="urlHandle"
                class="form-control"
                [(ngModel)]="model.urlHandle">
            </div>

            <div class="mt-3">
                <label class="form-label">Short Description</label>
                <input for="shortDescription" type="text"
                id="shortDescription"
                name="shortDescription"
                class="form-control"
                [(ngModel)]="model.shortDescription">
            </div>

            <div class="mt-3">
                <label class="form-label">Content</label>
                <textarea for="content" type="text"
                id="content"
                name="content"
                class="form-control"
                [(ngModel)]="model.content"></textarea>
            </div>

            <div class="mt-3">
                <label class="form-label">Feature Image Url</label>
                <input for="featurdedImageUrl" type="text"
                id="featurdedImageUrl"
                name="featurdedImageUrl"
                class="form-control"
                [(ngModel)]="model.featuredImageUrl">
            </div>

            <div class="mt-3">
                <label class="form-label">Published Date</label>
                <input for="publishedDate" type="date"
                id="publishedDate"
                name="publishedDate"
                class="form-control"
                value="{{model.publishedDate}}"
                [ngModel]="model.publishedDate | date: 'yyy-MM-dd'"
                (ngModelChange)="model.publishedDate = $event">
            </div>  

            <div class="mt-3">
                <label class="form-label">Author</label>
                <input for="author" type="text"
                id="author"
                name="author"
                class="form-control"
                [(ngModel)]="model.author">
            </div>

            <div class="form-check mt-3">
                <input class="form-check-input" 
                type="checkbox" 
                id="isVisible"
                name="isVisible"
                [(ngModel)]="model.isVisible">
                <label class="form-check-label" for="isVisible">
                  Is Visible?
                </label>
            </div>

            <div class="mt-3">
                <button type="submit"
                class="btn btn-primary">Submit</button>
            </div>

        </div>
    </form>
</div>

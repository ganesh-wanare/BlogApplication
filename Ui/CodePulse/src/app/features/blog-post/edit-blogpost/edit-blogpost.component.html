<div class="container">
    <h1 class="mt-3"> Edit BlogPost</h1>

    <ng-container *ngIf="model">

    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2 mb-5">
            <div class="mt-3">
                <label class="form-label">Title</label>
                <input for="title" type="text"
                id="title"
                name="title"
                class="form-control"
                [(ngModel)]="model.title">
            </div>

            <div class="mt-3">
                <label class="form-label">Url Handle</label>
                <input for="urlHandle" type="text"
                id="urlHandle"
                name="urlHandle"
                class="form-control"
                [(ngModel)]="model.urlHandle">
            </div>

            <div class="mt-3">
                <label class="form-label">Short Description</label>
                <input for="shortDescription" type="text"
                id="shortDescription"
                name="shortDescription"
                class="form-control"
                [(ngModel)]="model.shortDescription">
            </div>

            <div class="mt-3">
                <label class="form-label">Content</label>
                <!-- <textarea for="content" type="text"
                id="content"
                name="content"
                class="form-control"
                [(ngModel)]="model.content"></textarea> -->

                <div class="d-flex flex-row">
                    <div class="col-6 p-2">
                        <textarea for="content" type="text"
                        id="content"
                        name="content"
                        class="form-control"
                        style="height: 350px;max-height: 350px;"
                        [(ngModel)]="model.content">
                        </textarea>
                    </div>
                    <div class="col-6 p-2" style="max-height: 350px;overflow-y: scroll;">
                        <markdown [data]="model.content"></markdown>
                    </div>

                </div>
            </div>

            <div class="mt-3">
                <label class="form-label">Feature Image Url
                    <button type="button" class="btn btn-primary" (click)="openImageSelector()">Select Image</button>
                </label>
                <ng-container *ngIf="model.featuredImageUrl !== ''">
                    <div>
                        <img [src]="model.featuredImageUrl" height="100" class="my-2">
                    </div>
                </ng-container>
                <input for="featurdedImageUrl" type="text"
                id="featurdedImageUrl"
                name="featurdedImageUrl"
                class="form-control"
                [(ngModel)]="model.featuredImageUrl">
            </div>

            <div class="mt-3">
                <label class="form-label">Published Date</label>
                <input for="publishedDate" type="date"
                id="publishedDate"
                name="publishedDate"
                class="form-control"
                value="{{model.publishedDate}}"
                [ngModel]="model.publishedDate | date: 'yyy-MM-dd'"
                (ngModelChange)="model.publishedDate = $event">
            </div>  

            <div class="mt-3">
                <label class="form-label">Author</label>
                <input for="author" type="text"
                id="author"
                name="author"
                class="form-control"
                [(ngModel)]="model.author">
            </div>

            <div class="form-check mt-3">
                <input class="form-check-input" 
                type="checkbox" 
                id="isVisible"
                name="isVisible"
                [(ngModel)]="model.isVisible">
                <label class="form-check-label" for="isVisible">
                  Is Visible?
                </label>
            </div>

            <div class="mt-3">
                <label class="form-label"> Categories </label>
                <ng-container *ngIf="categories$ | async as categories">
                    <select class="form-control" 
                    name="categories" 
                    id="categories" multiple
                    [(ngModel)]="selectedCategories">
                        <option *ngFor="let category of categories" 
                        [value]="category.id">{{category.name}}</option>
                    </select>
                </ng-container>

            </div>

            <div class="mt-3 d-flex">
                <button type="submit"
                class="btn btn-primary"> Submit </button>

                <button type="button" class="btn btn-danger ms-3" (click)="onDelete()"> Delete </button>
            </div>

        </div>
    </form>
    </ng-container>
</div>

<div class="images-container-modal" [ngClass]="{'d-block': isImageSelectorVisible, 
'd-none': !isImageSelectorVisible}">
<button type="button" class="btn btn-light" 
style="position: fixed;top: 10px; right: 10px;" (click)="closeImageSelector()">X</button>
    <app-image-selector></app-image-selector>
</div>
